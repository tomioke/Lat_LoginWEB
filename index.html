<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS and then All JS-->
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script defer src="./assets/js/all.min.js"></script>
    <title>Menu Login</title>

  </head>
  <body>
    <!-- Awal form -->
    <div class="container">
        <!-- Bagian header form login -->
        <div class="row">
            <div class=" col-12 col-sm-12 col-md-12">
                <h3 class="text-center">FORM LOGIN</h3>
                <div class="col-sm-12 col-md-12 text-center">
                    <img src="./assets/img/user.png" alt="" class="rounded-circle" style="margin-top: 15px;">
                </div>
                
                        <!-- Bagian awal form login -->
                <form>
                    <div class="form-group">
                        <!-- Group Username-->
                        <label for="User" style="margin-top: 15px;">Username</label>
            
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                                <!-- Memanggil class fontawesome-nya berupa ikon user -->
                            </div>
                            <input type="text" class="form-control" id="User" placeholder="Masukkan Username Anda">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <!-- Group Password-->
                        <label for="Pass">Password</label>
            
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                                <!-- Memanggil class fontawesome-nya berupa ikon password -->
                            </div>
                            <input type="password" class="form-control" id="Pass" placeholder="Masukkan Password Anda">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-success" style="margin-bottom: 20px;">SUBMIT</button>
                            <button type="reset" class="btn btn-danger" style="margin-bottom: 20px;">RESET</button>
                        </div>
                    </div>      
                </form>
                <!-- Bagian akhir form login -->
            </div>
            
        </div>
        
    
        
    </div>
    <!-- Akhir form -->
    
  </body>
</html>
