<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css">

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS and then All JS-->
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script defer src="./assets/js/all.min.js"></script>
    <title>Menu Login</title>

  </head>
  <body>

    <div class="container">
        <h2 class="text-center">Form Login</h2>
        <hr> <!-- Membuat garis-->

        <form>
            <div class="form-group"> <!-- Group Username-->
                <label for="User">Username</label>

                <div class="input-group">    
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div> <!-- Memanggil class fontawesome-nya berupa ikon user -->
                    </div>
                    <input type="text" class="form-control" id="User" placeholder="Masukkan Username Anda">
                </div>
            </div>

            <div class="form-group"> <!-- Group Password-->
                <label for="Pass">Password</label>

                <div class="input-group">    
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div> <!-- Memanggil class fontawesome-nya berupa ikon password -->
                    </div>
                    <input type="password" class="form-control" id="Pass" placeholder="Masukkan Password Anda">
                </div>
            </div>
                
            <div>
                <!-- Bagian Tombol-->
                <button type="submit" class="btn btn-primary">SUBMIT</button>
                <button type="reset" class="btn btn-danger">RESET</button>
            </div>
        </form>
    </div>

  </body>
</html>
